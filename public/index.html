<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LDR Cinema Night</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Initial "Enter Cinema" button -->
  <div class="controls-overlay">
    <button id="enter-cinema-btn">Welcome to the Couple's Cinema ğŸ«‚ğŸ¿</button>
  </div>

  <!-- The 3D Cinema Environment -->
  <div class="viewport">
    <div class="scene">
      <div class="stage"></div>
      <div class="big-wall">
        
        <!-- Your Movie Player is now the main screen -->
        <div class="movie-container">
          <!-- The file input controls are hidden initially -->
          <div id="file-loader">
              <h1>LDR Movie NightğŸ“ºğŸ¿</h1>
              <p>Load the <strong>exact</strong> same movie file to begin.</p>
              <p>Pro tip: Cuddle up close to your partner while watching the movie.ğŸ«‚</p>
              <p id="loader-subtitle">Load a file, or paste a YouTube URL.</p>
              
              <!-- Option 1: Local File -->
              <div class="loader-option">
                <input type="file" id="file-input" accept="video/mp4,video/x-m4v,video/webm,video/ogg">
              </div>

              <div class="loader-divider">or</div>

              <!-- Option 2: YouTube URL -->
              <div class="loader-option" id="youtube-loader">
                <div id="youtube-url-group">
                  <input type="text" id="youtube-url" placeholder="Paste YouTube URL...">
                  <button id="load-youtube-btn">Load</button>
                </div>
                <!-- NEW: Quality Selector 
                <div id="quality-selector-group">
                  <label for="youtube-quality">Quality:</label>
                  <select id="youtube-quality">
                    <option value="hd720">720p</option>
                    <option value="large">480p</option>
                    <option value="medium">360p</option>
                    <option value="default">Auto</option>
                  </select>
                </div> -->
              </div>
          </div>
          
          <!-- This is where the YouTube player will be injected by the API -->
          <!-- The API REPLACES this div with an iframe, so the iframe will have id="youtube-player-container" -->
          <div id="youtube-player-container"></div>
          
          <!-- This is your original local file player -->
          <video id="movie-player" controls></video>
          
          <canvas id="clonePlayerCanvas"></canvas>
        </div>

      </div>
      <div class="chairs-group">
        <!-- Chair elements -->
        <div class="chair"></div><div class="chair"></div><div class="chair"></div><div class="chair"></div><div class="chair"></div><div class="chair"></div><div class="chair"></div><div class="chair"></div><div class="chair"></div><div class="chair"></div><div class="chair"></div><div class="chair"></div><div class="chair"></div><div class="chair"></div><div class="chair"></div>
      </div>
      <div class="chairs-group right">
        <!-- Chair elements -->
        <div class="chair"></div><div class="chair"></div><div class="chair"></div><div class="chair"></div><div class="chair"></div><div class="chair"></div><div class="chair"></div><div class="chair"></div><div class="chair"></div><div class="chair"></div><div class="chair"></div><div class="chair"></div><div class="chair"></div><div class="chair"></div><div class="chair"></div>
      </div>
    </div>
  </div>

  <footer>
    <p>made it for my Pasandida aurat swarthi ğŸ’ğŸ«µ HB</p>
  </footer>

  <!-- SCRIPTS -->
  <!-- Socket.IO (from your original project) -->
  <script src="/socket.io/socket.io.js"></script>
  <!-- jQuery and GSAP (for the new animations) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
  
  <!-- NEW: YouTube IFrame Player API -->
  <script src="https://www.youtube.com/iframe_api"></script>
  
  <!-- Your application logic -->
  <script src="app.js"></script>

</body>
</html>
